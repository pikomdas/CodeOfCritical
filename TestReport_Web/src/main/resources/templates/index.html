<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Execution Report</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div class="container my-2">
    <h1>Deviation List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Page Name</th>
            <th>Field Name</th>
            <th>Expected Value</th>
            <th>Actual Value</th>
        </tr>
        </thead>
        <tbody>
        <<!--tr th:each="deviations : ${deviations}">
            <td th:text="${deviation.pageName}"></td>
            <td th:text="${deviation.fieldName}"></td>
            <td th:text="${deviation.actualValue}"></td>
            <td th:text="${deviation.expectedValue}"></td>
        </tr>-->
        </tbody>
    </table>
</div>
</body>
</html>
