<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" method="post" th:action="@{/product}" th:object="${product}">
            <input th:field="*{id}" type="hidden"/>
            <input th:field="*{version}" type="hidden"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Id:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{productId}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{description}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{price}" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{imageUrl}" type="text"/>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
